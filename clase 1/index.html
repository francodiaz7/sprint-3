<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Filter</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="bg-dark text-white text-center p-4">Card Filter</h1>
    </header>

    <div class="container">
      <div class="input-filter">
        <input
          type="text"
          name=""
          id="filter"
          class="filter"
          placeholder="Enter title"
          onkeyup="searchProducts()"
        />
      </div>

      <div class="card-lists" id="card-lists">
        <div class="row">
          <div class="card">
            <img src="" alt="image" />
            <div class="card-body">
              <h5 class="card-title">Business Cards</h5>
            </div>
          </div>
          <div class="card">
            <img src="" alt="image" />
            <div class="card-body">
              <h5 class="card-title">Counter Graphics</h5>
            </div>
          </div>
          <div class="card">
            <img src="" alt="image" />
            <div class="card-body">
              <h5 class="card-title">Flyers</h5>
            </div>
          </div>
          <div class="card">
            <img src="" alt="image" />
            <div class="card-body">
              <h5 class="card-title">Ligth box</h5>
            </div>
          </div>
          <div class="card">
            <img src="" alt="image" />
            <div class="card-body">
              <h5 class="card-title">Name Tags</h5>
            </div>
          </div>
          <div class="card">
            <img src="" alt="image" />
            <div class="card-body">
              <h5 class="card-title">Awnings</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
